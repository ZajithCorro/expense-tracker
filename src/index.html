<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>

    <main>
      <section>
        <h2>YOUR BALANCE</h2>
        <h2 class="balance positive">$0.00</h2>
      </section>

      <section class="inc-exp">
        <div>
          <h3>Income</h3>
          <span id="income">$0.00</span>
        </div>
        <div>
          <h3>Expense</h3>
          <span id="expense">$0.00</span>
        </div>
      </section>

      <section>
        <h3 class="title-section">History</h3>
        <ul class="list-history"></ul>
      </section>

      <section>
        <h3 class="title-section">Add new transaction</h3>
        <form class="form-new-transaction" autocomplete="off">
          <div>
            <label for="text">Transaction:</label>
            <input
              type="text"
              name="transaction"
              id="transaction"
              placeholder="Groseries"
              required
            />
          </div>
          <div>
            <label for="">Amount:</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="$12.00"
              required
            />
            <span>(Positive - income, Negative - expense)</span>
          </div>
          <button>Add transaction</button>
        </form>
      </section>
    </main>
  </body>
</html>
